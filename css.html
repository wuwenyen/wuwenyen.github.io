<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=decive-width, initial-scale=1.0">

    <title>background position calc</title>
    <style>

        div {color: black;}
        div [title] {color: red;}
        div [title=fishbecat] {color: green;}
        div [title~=fishbecat‘s] {color: blue;}

    </style>
</head>
<body>
    <div> 此區塊會套用黑色 </div>
    <div title="blog"> 此區塊會套用紅色 </div>
    <div title="fishbecat"> 此區塊會套用綠色 </div>
    <div title="fishbecat‘s"> 此區塊會套用藍色 </div>
</body>
</html>
