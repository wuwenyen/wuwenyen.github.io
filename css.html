<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=decive-width, initial-scale=1.0">

    <title>background position calc</title>
    <style>
        
        a { color: black;}
        h1 a { color: red;}
        #wrapper a { color: green;}
        
        h1 { color: red;}
        h1 + p { color: green;}

        article > p {color: blue;}
        .mary > p {color: blueviolet;}
        #wa > p {color: aqua;}

        div{
            background: red;
            width: 200px;
            height: 200px;
            display: block;
        }
        a{
            display: block;
        }

    </style>
</head>
<body>
    
        <a>只設定a標籤會套用黑色</a>
        <h1>
            <a>在h1裡的a標籤會套用紅色</a>
        </h1>
        <div id="wrapper">
            <a>在ID=wrapper裡的a標籤會套用綠色</a>
        </div>

        <h1>標題1會套用紅色</h1>
        <p>跟h1相鄰會套用綠色</p>
        <p>跟h1不相鄰會套用預設值</p>

        <article>
            <p>pppppppppp</p>
        </article>
        <p>AAAAAAAAAA</p>
        <div class="mary">
            <p>Mary</p>
        </div>
        <div id="wa">
            <p>WA</p>
        </div>   
        
        <div>
            <p>123</p>
        </div>
        <div>
            <p>123</p>
        </div>

        <a>AAA</a>
        <a>AAA</a>

</body>
</html>
